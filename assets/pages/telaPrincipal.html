<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nós Dois ❤️</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../css/styleTelaPrincipal.css">
</head>
<body>

    <!-- Chuva de Corações -->
    <div class="hearts"></div>

    <header>
        <h1>Nosso Amor ❤️</h1>
    </header>

    <!-- Carrossel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../img/IMG_0454.JPEG" class="d-block w-100 img-fluid" alt="Foto 1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../img/IMG_1030.JPEG" class="d-block w-100 img-fluid" alt="Foto 2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../img/IMG_0318.JPEG" class="d-block w-100 img-fluid" alt="Foto 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Contador de Tempo Juntos -->
    <div class="timer" id="timer">
        ❤️ Juntos há <span id="dias"></span> dias, <span id="horas"></span> horas, 
        <span id="minutos"></span> minutos e <span id="segundos"></span> segundos ❤️
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Corações e Timer -->
    <script src="../script/script.js"></script>
    <script src="../script/chuvaCoracao.js"></script>
</body>
</html>
